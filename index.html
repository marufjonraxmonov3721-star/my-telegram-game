<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Games RM Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; background: #0b0b0e; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        .page { display: none; width: 100%; flex-direction: column; align-items: center; padding-top: 20px; overflow-y: auto; height: calc(100vh - 70px); }
        .active-page { display: flex; }
        .header { text-align: center; width: 100%; margin-bottom: 10px; }
        .score-display { font-size: 3rem; font-weight: bold; color: #f1c40f; text-shadow: 0 0 20px rgba(241, 196, 15, 0.4); }
        .league-badge { background: #f1c40f; color: black; padding: 4px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        .energy-container { width: 80%; height: 10px; background: #222; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: #f1c40f; transition: width 0.3s; }
        .click-area { position: relative; margin: 30px 0; }
        .click-btn { background: none; border: none; cursor: pointer; transition: transform 0.05s; }
        .click-btn img { width: 200px; filter: drop-shadow(0 0 30px rgba(241, 196, 15, 0.3)); }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 90%; margin-top: 10px; }
        .btn-action { background: #1a1a20; border: 1px solid #333; color: white; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 0.9rem; }
        .section-box { width: 90%; background: #16161a; border-radius: 20px; padding: 15px; border: 1px solid #222; margin-bottom: 20px; box-sizing: border-box; }
        .player-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; font-size: 1rem; }
        .rank-num { color: #888; margin-right: 10px; }
        #bonus-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #1c1c22; padding: 30px; border-radius: 30px; text-align: center; width: 80%; border: 2px solid #f1c40f; }
        .modal-btn { background: #f1c40f; color: black; border: none; padding: 12px 30px; border-radius: 15px; font-weight: bold; width: 100%; font-size: 1rem; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #16161a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; cursor: pointer; }
        .nav-item.active { color: #f1c40f; }
        .nav-item span { font-size: 0.75rem; margin-top: 4px; }
        .tap-number { position: absolute; color: #f1c40f; font-size: 1.8rem; font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="bonus-modal">
        <div class="modal-content">
            <div style="font-size: 4rem;">üéÅ</div>
            <h2 style="color:#f1c40f">KUNDLIK BONUS!</h2>
            <div style="font-size: 2.5rem; font-weight: bold; margin: 15px 0;">üí∞ 1,000</div>
            <button class="modal-btn" onclick="claimDailyBonus()">QABUL QILISH</button>
        </div>
    </div>

    <div id="game-page" class="page active-page">
        <div class="header">
            <div id="league-name" class="league-badge">Bronze League</div>
            <div class="score-display">üí∞ <span id="score">0</span></div>
            <div style="font-size: 0.8rem; color: #888;">Energia: <span id="energy-text">100</span>/100 | ü§ñ <span id="auto-rate">0</span>/s</div>
        </div>
        <div class="energy-container"><div id="energy-bar"></div></div>
        <div class="click-area" id="clickArea">
            <button class="click-btn" id="clickBtn"><img src="https://cdn-icons-png.flaticon.com/512/5434/5434310.png"></button>
        </div>
        <div class="menu-grid">
            <button class="btn-action" id="upgradeBtn">üöÄ Upgrade</button>
            <button class="btn-action" id="autoBtn">ü§ñ Robot</button>
        </div>
    </div>

    <div id="top-page" class="page">
        <h2 style="color: #f1c40f;">üèÜ Top O'yinchilar</h2>
        <div class="section-box" id="leaderboard-list">Yuklanmoqda...</div>
    </div>

    <div id="friends-page" class="page">
        <h2 style="color: #f1c40f;">üë• Do'stlar</h2>
        <p style="text-align:center; color:#888; padding: 0 20px;">Do'stingiz kelsa, sizga 5,000 ball beriladi!</p>
        <button class="btn-action" id="refBtn" style="width: 80%; background: #f1c40f; color: black;">Taklif qilish</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="showPage('game-page', this)"><i class="material-icons">touch_app</i><span>O'yin</span></div>
        <div class="nav-item" onclick="showPage('top-page', this)"><i class="material-icons">leaderboard</i><span>Top</span></div>
        <div class="nav-item" onclick="showPage('friends-page', this)"><i class="material-icons">group</i><span>Do'stlar</span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, increment, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcP_98nEk4HxZpuh_XQoAB7MRvJbkIORc",
            authDomain: "ilova-79e22.firebaseapp.com",
            projectId: "ilova-79e22",
            storageBucket: "ilova-79e22.firebasestorage.app",
            messagingSenderId: "1084364864104",
            appId: "1:1084364864104:web:4c12398e4dd6e5978ad9dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0, energy = 100, clickPower = 1, upgradeCost = 100, autoPower = 0, autoCost = 500;
        const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest";
        const userName = tg.initDataUnsafe?.user?.first_name || "O'yinchi";

        window.showPage = function(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(pId).classList.add('active-page');
            el.classList.add('active');
        };

        async function initGame() {
            if (userId === "guest") return;
            const userRef = doc(db, "players", userId);
            const docSnap = await getDoc(userRef);

            if (!docSnap.exists()) {
                // 1. Birinchi bo'lib taklif qilganga ochko berish
                const startParam = tg.initDataUnsafe.start_param;
                if (startParam && startParam !== userId) {
                    try {
                        const inviterRef = doc(db, "players", startParam);
                        await updateDoc(inviterRef, { score: increment(5000) });
                    } catch (e) { console.log("Referal xatosi:", e); }
                }

                // 2. Keyin yangi foydalanuvchini yaratish
                await setDoc(userRef, { name: userName, score: 0, clickPower: 1, upgradeCost: 100, autoPower: 0, autoCost: 500, lastDaily: 0 });
                document.getElementById('bonus-modal').style.display = 'flex';
            } else {
                const data = docSnap.data();
                score = data.score || 0; clickPower = data.clickPower || 1;
                upgradeCost = data.upgradeCost || 100; autoPower = data.autoPower || 0;
                autoCost = data.autoCost || 500;
                if (Date.now() - (data.lastDaily || 0) > 86400000) document.getElementById('bonus-modal').style.display = 'flex';
            }
            updateUI();
        }

        window.claimDailyBonus = async function() {
            score += 1000;
            await updateDoc(doc(db, "players", userId), { lastDaily: Date.now(), score: score });
            document.getElementById('bonus-modal').style.display = 'none';
            updateUI();
        };

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-bar').style.width = energy + "%";
            document.getElementById('upgradeBtn').innerText = `üöÄ Upgrade (${upgradeCost})`;
            document.getElementById('autoBtn').innerText = `ü§ñ Robot (${autoCost})`;
            document.getElementById('auto-rate').innerText = autoPower;
            let l = "Bronze";
            if (score > 1000000) l = "Diamond"; else if (score > 500000) l = "Gold"; else if (score > 100000) l = "Silver";
            document.getElementById('league-name').innerText = l + " League";
        }

        document.getElementById('clickBtn').addEventListener('touchstart', (e) => {
            if (energy >= 1) { score += clickPower; energy -= 1; showTap(e); updateUI(); save(); if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium'); }
        });

        document.getElementById('upgradeBtn').addEventListener('click', () => {
            if (score >= upgradeCost) { score -= upgradeCost; clickPower++; upgradeCost *= 2; updateUI(); save(); }
        });

        document.getElementById('autoBtn').addEventListener('click', () => {
            if (score >= autoCost) { score -= autoCost; autoPower++; autoCost *= 2; updateUI(); save(); }
        });

        document.getElementById('refBtn').addEventListener('click', () => {
            const link = `https://t.me/Games_RM_bot?start=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=üí∞ 5,000 ball bonus oling!`);
        });

        function showTap(e) {
            const area = document.getElementById('clickArea'); const num = document.createElement('div');
            num.className = 'tap-number'; num.innerText = `+${clickPower}`;
            const rect = area.getBoundingClientRect();
            num.style.left = (e.touches[0].clientX - rect.left) + 'px';
            num.style.top = (e.touches[0].clientY - rect.top) + 'px';
            area.appendChild(num); setTimeout(() => num.remove(), 800);
        }

        async function save() { if (userId !== "guest") await updateDoc(doc(db, "players", userId), { score, clickPower, upgradeCost, autoPower, autoCost }).catch(() => {}); }
        
        setInterval(() => { if (autoPower > 0) { score += autoPower; updateUI(); } if (energy < 100) { energy++; updateUI(); } }, 1000);

        onSnapshot(query(collection(db, "players"), orderBy("score", "desc"), limit(15)), (snap) => {
            const list = document.getElementById('leaderboard-list'); list.innerHTML = ""; let r = 1;
            snap.forEach(d => {
                if (d.data().name && !d.data().name.includes("Mehmon")) {
                    list.innerHTML += `<div class="player-item"><span><span class="rank-num">${r}</span> ${d.data().name}</span><span>üí∞ ${Math.floor(d.data().score).toLocaleString()}</span></div>`;
                    r++;
                }
            });
        });
        initGame();
    </script>
</body>
</html>
