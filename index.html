<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Games RM Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #0b0b0e; color: white; font-family: sans-serif; overflow: hidden; }
        .page { display: none; width: 100%; flex-direction: column; align-items: center; height: calc(100vh - 70px); padding-top: 20px; overflow-y: auto; }
        .active-page { display: flex; }
        .score-display { font-size: 3rem; font-weight: bold; color: #f1c40f; margin: 10px 0; }
        .click-btn { background: none; border: none; outline: none; transition: transform 0.1s; }
        .click-btn img { width: 200px; filter: drop-shadow(0 0 20px rgba(241, 196, 15, 0.4)); }
        .click-btn:active { transform: scale(0.9); }
        .btn-action { background: #1a1a20; border: 1px solid #333; color: white; padding: 15px; border-radius: 15px; width: 85%; font-weight: bold; margin: 8px 0; font-size: 1rem; }
        .input-box { width: 80%; padding: 15px; border-radius: 15px; border: 1px solid #333; background: #16161a; color: white; text-align: center; font-size: 1.2rem; margin-bottom: 10px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #16161a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; text-decoration: none; font-size: 0.8rem; }
        .nav-item.active { color: #f1c40f; }
        .section-box { width: 85%; background: #16161a; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div id="p1" class="page active-page">
        <div style="background:#f1c40f; color:black; padding:4px 12px; border-radius:20px; font-weight:bold; font-size:0.8rem;">PRO LEAGUE</div>
        <div class="score-display">ðŸ’° <span id="score">0</span></div>
        <button class="click-btn" id="tap"><img src="https://cdn-icons-png.flaticon.com/512/5434/5434310.png"></button>
        <button class="btn-action" onclick="upgrade()">ðŸš€ Kuchaytirish (<span id="up-cost">100</span>)</button>
        <button class="btn-action" onclick="buyRobot()">ðŸ¤– Avto-Robot (<span id="rb-cost">500</span>)</button>
    </div>

    <div id="p2" class="page">
        <h2 style="color:#f1c40f">TOP O'YINCHILAR</h2>
        <div class="section-box" id="leaderboard">Yuklanmoqda...</div>
    </div>

    <div id="p3" class="page">
        <h2 style="color:#f1c40f">DO'STLAR</h2>
        
        <div class="section-box">
            <p style="margin:0; color:#888;">Sizning kodingiz:</p>
            <h1 style="margin:10px 0; letter-spacing: 5px;" id="my-code">...</h1>
            <p style="font-size:0.8rem; color:#aaa;">Bu kodni do'stingizga yuboring.</p>
        </div>

        <div class="section-box" id="ref-input-area">
            <p style="margin:0 0 10px 0;">Do'stingizning kodini kiriting:</p>
            <input type="number" id="ref-input" class="input-box" placeholder="Kodni yozing">
            <button class="btn-action" style="background:#27ae60; border:none;" onclick="claimRef()">BONUSNI OLISH (+5,000)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="tab('p1', this)"><i class="material-icons">touch_app</i><span>O'yin</span></div>
        <div class="nav-item" onclick="tab('p2', this)"><i class="material-icons">leaderboard</i><span>Top</span></div>
        <div class="nav-item" onclick="tab('p3', this)"><i class="material-icons">group</i><span>Do'stlar</span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, limit, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const conf = {
            apiKey: "AIzaSyBcP_98nEk4HxZpuh_XQoAB7MRvJbkIORc",
            authDomain: "ilova-79e22.firebaseapp.com",
            projectId: "ilova-79e22",
            storageBucket: "ilova-79e22.firebasestorage.app",
            messagingSenderId: "1084364864104",
            appId: "1:1084364864104:web:4c12398e4dd6e5978ad9dd"
        };

        const app = initializeApp(conf);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let s = 0, cp = 1, uc = 100, ap = 0, ac = 500;
        const uid = tg.initDataUnsafe?.user?.id?.toString() || "12345";
        const uname = tg.initDataUnsafe?.user?.first_name || "O'yinchi";

        window.tab = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        };

        async function init() {
            const ref = doc(db, "players", uid);
            const snap = await getDoc(ref);
            document.getElementById('my-code').innerText = uid;

            if(!snap.exists()) {
                await setDoc(ref, { name: uname, score: 1000, cp: 1, uc: 100, ap: 0, ac: 500, usedRef: false });
                s = 1000;
            } else {
                const d = snap.data();
                s = d.score; cp = d.cp; uc = d.uc; ap = d.ap; ac = d.ac;
                if(d.usedRef) document.getElementById('ref-input-area').style.display = 'none';
            }
            update();
        }

        window.claimRef = async () => {
            const input = document.getElementById('ref-input').value;
            if(input === uid) return tg.showAlert("O'z kodingizni kirita olmaysiz!");
            
            const inviterRef = doc(db, "players", input);
            const inviterSnap = await getDoc(inviterRef);

            if(inviterSnap.exists()) {
                // 1. Taklif qilganga 5000
                await updateDoc(inviterRef, { score: increment(5000) });
                // 2. Taklif qilinganga (sizga) 5000
                s += 5000;
                await updateDoc(doc(db, "players", uid), { score: increment(5000), usedRef: true });
                
                document.getElementById('ref-input-area').style.display = 'none';
                update();
                tg.showAlert("Bonus qabul qilindi! +5,000 ball.");
            } else {
                tg.showAlert("Bunday kod topilmadi!");
            }
        };

        function update() {
            document.getElementById('score').innerText = Math.floor(s).toLocaleString();
            document.getElementById('up-cost').innerText = uc;
            document.getElementById('rb-cost').innerText = ac;
        }

        document.getElementById('tap').ontouchstart = () => {
            s += cp; update(); save();
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };

        window.upgrade = async () => { if(s >= uc) { s -= uc; cp++; uc *= 2; update(); save(); } };
        window.buyRobot = async () => { if(s >= ac) { s -= ac; ap++; ac *= 2; update(); save(); } };

        async function save() { await updateDoc(doc(db, "players", uid), { score: s, cp, uc, ap, ac }); }

        setInterval(() => { if(ap > 0) { s += ap; update(); } }, 1000);

        onSnapshot(query(collection(db, "players"), orderBy("score", "desc"), limit(10)), (snap) => {
            const h = document.getElementById('leaderboard'); h.innerHTML = "";
            let i = 1;
            snap.forEach(d => {
                h.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;">
                    <span>${i}. ${d.data().name}</span>
                    <span style="color:#f1c40f">ðŸ’° ${Math.floor(d.data().score).toLocaleString()}</span>
                </div>`;
                i++;
            });
        });

        init();
    </script>
</body>
</html>
