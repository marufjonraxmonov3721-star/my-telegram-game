<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raxmonov Gold: Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --gold: #ffd700; --bg: #0b0e11; --card: #1c2127; --green: #27ae60; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Stats */
        .header { margin-top: 20px; text-align: center; }
        #score { font-size: 45px; font-weight: 900; color: var(--gold); text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); margin: 0; }
        .league-badge { font-size: 12px; color: #fff; background: var(--green); padding: 2px 10px; border-radius: 20px; text-transform: uppercase; font-weight: bold; }
        
        .online-count { font-size: 10px; color: var(--green); margin-top: 5px; }

        /* Game Area */
        .game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        .coin-btn { width: 210px; height: 210px; background: radial-gradient(circle, #ffe066, #b8860b); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 100px; cursor: pointer; box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); border: 8px solid #ffd700; transition: transform 0.05s; }
        .coin-btn:active { transform: scale(0.92); }

        /* Floating Text */
        .plus-one { position: absolute; color: var(--gold); font-size: 26px; font-weight: bold; animation: floatUp 0.6s forwards; pointer-events: none; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        /* Bottom Nav */
        .bottom-nav { width: 100%; background: var(--card); border-radius: 25px 25px 0 0; padding: 15px 0; display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; border-top: 2px solid #333; }
        .nav-item { text-align: center; cursor: pointer; }
        .nav-item span { font-size: 10px; color: #aaa; display: block; }
        .nav-item b { font-size: 12px; color: var(--gold); }

        /* Modals */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; z-index: 1000; padding: 20px 0; }
        .content-box { width: 90%; background: var(--card); border-radius: 15px; padding: 15px; overflow-y: auto; flex-grow: 1; margin-bottom: 20px; }
        .close-btn { background: #e74c3c; border: none; padding: 12px 30px; border-radius: 10px; color: white; font-weight: bold; }

        /* Wheel Style */
        .wheel-box { text-align: center; padding: 20px; }
        .wheel-btn { width: 150px; height: 150px; border-radius: 50%; border: 5px solid var(--gold); display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 20px auto; background: #2c3e50; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div id="league" class="league-badge">Bronze League</div>
        <h1 id="score">0</h1>
        <div class="online-count">‚óè <span id="online-users">1</span> Online</div>
    </div>

    <div class="game-area">
        <div class="coin-btn" id="tapBtn">ü™ô</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="openPanel('shop')"><span>Botlar</span><b>Mining</b></div>
        <div class="nav-item" onclick="openPanel('chat')"><span>Chat</span><b>Global</b></div>
        <div class="nav-item" onclick="openPanel('wheel')"><span>Omad</span><b>G'ildirak</b></div>
        <div class="nav-item" onclick="openPanel('rank')"><span>Top</span><b>Reyting</b></div>
    </div>

    <div id="overlay" class="overlay">
        <h2 id="panel-title" style="color: var(--gold);">Sarlavha</h2>
        <div class="content-box" id="panel-content"></div>
        <button class="close-btn" onclick="closePanel()">Yopish</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            projectId: "gen-lang-client-0228947349",
            databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { id: "dev_" + Math.random(), first_name: "O'yinchi" };
        const userRef = db.ref('users/' + user.id);
        const onlineRef = db.ref('online/' + user.id);

        let score = 0, autoLevel = 0, lastWheel = 0;

        // 1. ONLINE STATUS & DATA SYNC
        onlineRef.set(true);
        onlineRef.onDisconnect().remove();

        db.ref('online').on('value', s => {
            document.getElementById('online-users').innerText = s.numChildren();
        });

        userRef.on('value', (snap) => {
            const data = snap.val();
            if(data) {
                score = data.score || 0;
                autoLevel = data.autoLevel || 0;
                lastWheel = data.lastWheel || 0;
                updateUI();
            } else {
                userRef.set({ name: user.first_name, score: 0, autoLevel: 0, lastWheel: 0 });
            }
        });

        // 2. TAP SYSTEM
        document.getElementById('tapBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            score += 1;
            userRef.update({ score: score });
            createPlusText(e.touches[0].clientX, e.touches[0].clientY);
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        });

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            let l = "Bronze";
            if(score > 100000) l = "Silver";
            if(score > 1000000) l = "Gold";
            if(score > 10000000) l = "Diamond";
            document.getElementById('league').innerText = l + " League";
        }

        // 3. PANELS
        function openPanel(type) {
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('panel-content');
            overlay.style.display = 'flex';
            content.innerHTML = '';

            if(type === 'wheel') {
                document.getElementById('panel-title').innerText = "Omad G'ildiragi";
                content.innerHTML = `<div class="wheel-box">
                    <p>Har 6 soatda bir marta aylantiring!</p>
                    <div class="wheel-btn" id="wBtn" onclick="spinWheel()">üé°</div>
                    <p id="wheel-timer"></p>
                </div>`;
                updateWheelTimer();
            } else if(type === 'shop') {
                document.getElementById('panel-title').innerText = "Botlar";
                content.innerHTML = `<p>Botlar sekundiga oltin yig'adi!</p>
                    <button class="close-btn" style="background:var(--gold); color:black;" onclick="buyBot()">Bot Sotib olish (10,000)</button>`;
            } else if(type === 'chat') {
                document.getElementById('panel-title').innerText = "Global Chat";
                content.innerHTML = "<p>Chat tez kunda yangilanadi...</p>";
            } else if(type === 'rank') {
                document.getElementById('panel-title').innerText = "Top Reyting";
                db.ref('users').orderByChild('score').limitToLast(10).once('value', snap => {
                    snap.forEach(c => {
                        content.innerHTML = `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333;">
                            <span>${c.val().name}</span><b>${Math.floor(c.val().score).toLocaleString()}</b>
                        </div>` + content.innerHTML;
                    });
                });
            }
        }

        // 4. WHEEL LOGIC
        function spinWheel() {
            const now = Date.now();
            if(now > lastWheel + 21600000) { // 6 soat
                const win = Math.floor(Math.random() * 50000) + 5000;
                score += win;
                userRef.update({ score: score, lastWheel: now });
                tg.showAlert("Tabriklaymiz! Siz " + win + " Raxmonov yutdingiz!");
                closePanel();
            } else {
                tg.showAlert("Hali vaqt bor!");
            }
        }

        function updateWheelTimer() {
            const timer = document.getElementById('wheel-timer');
            if(!timer) return;
            const now = Date.now();
            const left = (lastWheel + 21600000) - now;
            if(left > 0) timer.innerText = "Keyingi urinish: " + Math.ceil(left/3600000) + " soatdan keyin";
            else timer.innerText = "Hozir aylantiring!";
        }

        function createPlusText(x, y) {
            const el = document.createElement('div');
            el.className = 'plus-one'; el.innerText = '+1';
            el.style.left = x + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        function closePanel() { document.getElementById('overlay').style.display = 'none'; }
    </script>
</body>
</html>
