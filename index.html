<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Games RM Elite Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; background: #0b0b0e; color: white; font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .header { margin-top: 20px; text-align: center; width: 100%; }
        .score-display { font-size: 3.2rem; font-weight: bold; color: #f1c40f; text-shadow: 0 0 20px rgba(241, 196, 15, 0.4); }
        .league-badge { 
            background: linear-gradient(45deg, #ffd700, #b8860b); color: black; 
            padding: 4px 15px; border-radius: 20px; font-weight: bold; font-size: 0.85rem; 
            margin-bottom: 8px; display: inline-block; box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
        }
        
        .energy-container { width: 85%; height: 10px; background: #222; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #f39c12, #f1c40f); transition: width 0.3s; }

        .click-area { position: relative; margin: 20px 0; }
        .click-btn { background: none; border: none; cursor: pointer; transition: transform 0.05s; }
        .click-btn img { width: 180px; filter: drop-shadow(0 0 25px rgba(241, 196, 15, 0.3)); }
        .click-btn:active { transform: scale(0.93); }

        .tap-number { position: absolute; color: #f1c40f; font-size: 1.6rem; font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-110px); } }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin-top: 10px; }
        .btn-action { 
            background: #1a1a20; border: 1px solid #333; color: white; padding: 12px; 
            border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.8rem; 
            transition: 0.2s;
        }
        .btn-action:active { background: #222; }

        .section-box { width: 90%; background: #16161a; border-radius: 15px; margin-top: 20px; padding: 15px; border: 1px solid #222; box-sizing: border-box; margin-bottom: 40px; }
        .player-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <div id="league-name" class="league-badge">Bronze League</div><br>
        <div id="user-name" style="font-size: 0.95rem; color: #aaa;">Yuklanmoqda...</div>
        <div class="score-display">üí∞ <span id="score">0</span></div>
        <div style="font-size: 0.8rem; color: #777; margin-top: 5px;">
            Energia: <span id="energy-text">100</span>/100 | ü§ñ <span id="auto-rate">0</span>/sek
        </div>
    </div>

    <div class="energy-container"><div id="energy-bar"></div></div>

    <div class="click-area" id="clickArea">
        <button class="click-btn" id="clickBtn"><img src="https://cdn-icons-png.flaticon.com/512/5434/5434310.png"></button>
    </div>

    <div class="menu-grid">
        <button class="btn-action" id="upgradeBtn" style="background:#27ae60; border:none; color: white;">üöÄ Upgrade (100)</button>
        <button class="btn-action" id="autoBtn">ü§ñ Robot (500)</button>
        <button class="btn-action" id="dailyBtn">üéÅ Bonus</button>
        <button class="btn-action" id="refBtn">üë• Referal</button>
    </div>

    <div class="section-box">
        <h4 style="margin:0 0 10px 0; color:#f1c40f; text-align: center;">üèÜ Top O'yinchilar</h4>
        <div id="leaderboard-list">Yuklanmoqda...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcP_98nEk4HxZpuh_XQoAB7MRvJbkIORc",
            authDomain: "ilova-79e22.firebaseapp.com",
            projectId: "ilova-79e22",
            storageBucket: "ilova-79e22.firebasestorage.app",
            messagingSenderId: "1084364864104",
            appId: "1:1084364864104:web:4c12398e4dd6e5978ad9dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0, energy = 100, clickPower = 1, upgradeCost = 100, autoPower = 0, autoCost = 500;
        const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest";
        const userName = tg.initDataUnsafe?.user?.first_name || "Mehmon";

        async function initGame() {
            if (userId === "guest") return;
            const userRef = doc(db, "players", userId);
            const docSnap = await getDoc(userRef);

            if (!docSnap.exists()) {
                await setDoc(userRef, { name: userName, score: 0, clickPower: 1, upgradeCost: 100, autoPower: 0, autoCost: 500, lastDaily: 0 });
                if (tg.initDataUnsafe.start_param) {
                    await setDoc(doc(db, "players", tg.initDataUnsafe.start_param), { score: increment(5000) }, { merge: true });
                }
            } else {
                const data = docSnap.data();
                score = data.score || 0;
                clickPower = data.clickPower || 1;
                upgradeCost = data.upgradeCost || 100;
                autoPower = data.autoPower || 0;
                autoCost = data.autoCost || 500;
            }
            document.getElementById('user-name').innerText = userName;
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-bar').style.width = energy + "%";
            document.getElementById('upgradeBtn').innerText = `üöÄ Upgrade (${upgradeCost})`;
            document.getElementById('autoBtn').innerText = `ü§ñ Robot (${autoCost})`;
            document.getElementById('auto-rate').innerText = autoPower;
            
            let league = "Bronze";
            if (score > 1000000) league = "Diamond";
            else if (score > 500000) league = "Gold";
            else if (score > 100000) league = "Silver";
            document.getElementById('league-name').innerText = league + " League";
        }

        document.getElementById('clickBtn').addEventListener('touchstart', (e) => {
            if (energy >= 1) {
                score += clickPower; energy -= 1;
                showTap(e); updateUI(); save();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        });

        document.getElementById('upgradeBtn').addEventListener('click', () => {
            if (score >= upgradeCost) {
                score -= upgradeCost; clickPower++; upgradeCost *= 2;
                updateUI(); save();
            }
        });

        document.getElementById('autoBtn').addEventListener('click', () => {
            if (score >= autoCost) {
                score -= autoCost; autoPower++; autoCost *= 2;
                updateUI(); save();
                tg.showAlert("Robot sotib olindi! Avtomatik ball yig'ish boshlandi.");
            }
        });

        document.getElementById('dailyBtn').addEventListener('click', async () => {
            const userRef = doc(db, "players", userId);
            const data = (await getDoc(userRef)).data();
            if (Date.now() - (data.lastDaily || 0) > 86400000) {
                score += 1000;
                await setDoc(userRef, { lastDaily: Date.now(), score: score }, { merge: true });
                tg.showAlert("1000 ball kunlik bonus berildi!");
                updateUI();
            } else tg.showAlert("Kunlik bonus olingan. Ertaga qaytib keling!");
        });

        document.getElementById('refBtn').addEventListener('click', () => {
            const link = `https://t.me/Games_RM_bot?start=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=üí∞ Men bilan birga tanga yig'ing!`);
        });

        function showTap(e) {
            const area = document.getElementById('clickArea');
            const num = document.createElement('div');
            num.className = 'tap-number';
            num.innerText = `+${clickPower}`;
            const rect = area.getBoundingClientRect();
            num.style.left = (e.touches[0].clientX - rect.left) + 'px';
            num.style.top = (e.touches[0].clientY - rect.top) + 'px';
            area.appendChild(num);
            setTimeout(() => num.remove(), 800);
        }

        async function save() { if (userId !== "guest") await setDoc(doc(db, "players", userId), { score, clickPower, upgradeCost, autoPower, autoCost }, { merge: true }); }
        
        setInterval(() => {
            if (autoPower > 0) { score += autoPower; updateUI(); }
            if (energy < 100) { energy++; updateUI(); }
        }, 1000);

        onSnapshot(query(collection(db, "players"), orderBy("score", "desc"), limit(10)), (snap) => {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = ""; let r = 1;
            snap.forEach(d => {
                if (!d.data().name.includes("Mehmon")) {
                    list.innerHTML += `<div class="player-item"><span><b>#${r}</b> ${d.data().name}</span><span>üí∞ ${Math.floor(d.data().score).toLocaleString()}</span></div>`;
                    r++;
                }
            });
        });
        initGame();
    </script>
</body>
</html>
