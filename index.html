<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Clicker Pro: Full Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #f39c12; --secondary: #e67e22; --bg: #0b0e11; --card: #1c2127; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; user-select: none; }
        
        /* Stats Header */
        .score-container { margin-top: 40px; text-align: center; z-index: 5; }
        #score { font-size: 55px; font-weight: 900; color: var(--primary); text-shadow: 0 0 20px rgba(243,156,18,0.5); margin: 0; }

        /* Game Area */
        .game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        .coin-btn { width: 220px; height: 220px; background: radial-gradient(circle, var(--primary), var(--secondary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 90px; cursor: pointer; box-shadow: 0 0 40px rgba(243,156,18,0.2); border: 8px solid rgba(255,255,255,0.1); transition: transform 0.05s; z-index: 2; }
        .coin-btn:active { transform: scale(0.92); }

        /* Floating Text */
        .plus-one { position: absolute; color: white; font-size: 28px; font-weight: bold; animation: floatUp 0.7s ease-out forwards; pointer-events: none; z-index: 10; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        /* Bottom Controls */
        .bottom-nav { width: 100%; background: var(--card); border-radius: 25px 25px 0 0; padding: 15px 0; display: flex; flex-direction: column; align-items: center; gap: 10px; border-top: 2px solid #333; }
        .energy-section { width: 85%; }
        .energy-bar { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #27ae60, #2ecc71); transition: width 0.2s; }

        .menu-grid { display: flex; justify-content: space-around; width: 95%; gap: 8px; }
        .menu-item { background: rgba(255,255,255,0.05); padding: 10px 5px; border-radius: 12px; flex: 1; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .menu-item span { font-size: 10px; color: #aaa; display: block; text-transform: uppercase; }
        .menu-item b { font-size: 13px; color: var(--primary); }

        /* MODAL (Reyting uchun) */
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; z-index: 100; padding-top: 40px; }
        .modal-content { width: 85%; background: var(--card); border-radius: 20px; padding: 20px; max-height: 70vh; overflow-y: auto; }
        .close-btn { margin-top: 20px; background: #c0392b; color: white; border: none; padding: 10px 30px; border-radius: 10px; font-weight: bold; }
        .rank-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; font-size: 14px; }
    </style>
</head>
<body>

    <div class="score-container">
        <p style="font-size: 12px; color: #888; margin: 0;">BALANS</p>
        <h1 id="score">0</h1>
    </div>

    <div class="game-area" id="clickArea">
        <div class="coin-btn" id="tapBtn">ü™ô</div>
    </div>

    <div class="bottom-nav">
        <div class="energy-section">
            <div style="display: flex; justify-content: space-between; font-size: 12px;">
                <span>‚ö° Energiya</span>
                <span id="energy-text">1000 / 1000</span>
            </div>
            <div class="energy-bar"><div id="energy-fill"></div></div>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="claimDaily()">
                <span>Daily Bonus</span>
                <b id="daily-text">Olish</b>
            </div>
            <div class="menu-item" onclick="buyUpgrade()">
                <span>Multi-tap</span>
                <b id="multi-lvl">Lvl 1</b>
            </div>
            <div class="menu-item" onclick="showLeaderboard()">
                <span>Reyting</span>
                <b>Top 10</b>
            </div>
        </div>
    </div>

    <div id="modal">
        <h2 style="color: var(--primary);">üèÜ TOP O'YINCHILAR</h2>
        <div class="modal-content" id="leaderboard-list">Yuklanmoqda...</div>
        <button class="close-btn" onclick="closeModal()">Yopish</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            projectId: "gen-lang-client-0228947349",
            databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { id: "dev_test", first_name: "O'yinchi" };
        const userRef = db.ref('users/' + user.id);

        let score = 0, multi = 1, energy = 1000, maxEnergy = 1000, lastDaily = 0;

        // Ma'lumotlarni sinxronlash
        userRef.on('value', (snap) => {
            const data = snap.val();
            if(data) {
                score = data.score || 0;
                multi = data.multi || 1;
                energy = data.energy || 0;
                lastDaily = data.lastDaily || 0;
                document.getElementById('score').innerText = score.toLocaleString();
                document.getElementById('multi-lvl').innerText = "Lvl " + multi;
                updateEnergyUI();
                updateDailyButton();
            } else {
                userRef.set({ name: user.first_name, score: 0, multi: 1, energy: 1000, lastDaily: 0 });
            }
        });

        // Click Logic
        document.getElementById('tapBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= multi) {
                score += multi;
                energy -= multi;
                userRef.update({ score: score, energy: energy });
                createPlusText(e.touches[0].clientX, e.touches[0].clientY);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        function createPlusText(x, y) {
            const el = document.createElement('div');
            el.className = 'plus-one';
            el.innerText = '+' + multi;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        // Upgrades
        function buyUpgrade() {
            let cost = multi * 1000;
            if(score >= cost) {
                userRef.update({ score: score - cost, multi: multi + 1 });
            } else {
                tg.showAlert("Mablag' yetarli emas! Sizga " + cost + " ball kerak.");
            }
        }

        // Daily Bonus
        function updateDailyButton() {
            const now = Date.now();
            if (now > lastDaily + 86400000) {
                document.getElementById('daily-text').innerText = "Olish";
            } else {
                document.getElementById('daily-text').innerText = "Ertaga";
            }
        }

        function claimDaily() {
            const now = Date.now();
            if (now > lastDaily + 86400000) {
                userRef.update({ score: score + 5000, lastDaily: now });
                tg.showAlert("Tabriklaymiz! 5,000 ball qo'shildi.");
            } else {
                tg.showAlert("Bonusni olish uchun hali vaqt bor!");
            }
        }

        // Energy Recovery
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 5);
                userRef.update({ energy: energy });
            }
        }, 2500);

        function updateEnergyUI() {
            document.getElementById('energy-text').innerText = energy + " / " + maxEnergy;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + "%";
        }

        // Reyting Modal
        function showLeaderboard() {
            document.getElementById('modal').style.display = 'flex';
            db.ref('users').orderByChild('score').limitToLast(10).once('value', (snapshot) => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';
                let players = [];
                snapshot.forEach(child => { players.push(child.val()); });
                players.reverse().forEach((p, i) => {
                    list.innerHTML += `<div class="rank-row"><span>${i+1}. ${p.name}</span><b>${p.score.toLocaleString()}</b></div>`;
                });
            });
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
