<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Clicker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary: #f39c12;
            --secondary: #e67e22;
            --bg: #0b0e11;
            --card: #1c2127;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Score Display */
        .score-container {
            margin-top: 50px;
            text-align: center;
        }

        #score {
            font-size: 60px;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.6);
            margin: 0;
        }

        /* Coin/Main Button */
        .game-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .coin-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(243, 156, 18, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
            border: 10px solid rgba(255,255,255,0.1);
            transition: transform 0.05s;
        }

        .coin-wrapper:active {
            transform: scale(0.92);
        }

        /* Floating text animation */
        .plus-one {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            animation: floatUp 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* Bottom Controls */
        .bottom-nav {
            width: 100%;
            background: var(--card);
            border-radius: 30px 30px 0 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .energy-section {
            width: 80%;
            text-align: left;
        }

        .energy-bar {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            transition: width 0.2s;
        }

        .menu-grid {
            display: flex;
            justify-content: space-around;
            width: 90%;
            gap: 10px;
        }

        .menu-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 15px;
            flex: 1;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .menu-item span { font-size: 12px; color: #aaa; display: block; }
        .menu-item b { font-size: 14px; color: var(--primary); }

    </style>
</head>
<body>

    <div class="score-container">
        <p style="font-size: 12px; color: #888; margin-bottom: 5px; letter-spacing: 2px;">BALANS</p>
        <h1 id="score">0</h1>
    </div>

    <div class="game-area" id="clickArea">
        <div class="coin-wrapper" id="tapBtn">ðŸª™</div>
    </div>

    <div class="bottom-nav">
        <div class="energy-section">
            <div style="display: flex; justify-content: space-between; font-size: 14px;">
                <span>âš¡ Energiya</span>
                <span id="energy-text">1000 / 1000</span>
            </div>
            <div class="energy-bar"><div id="energy-fill"></div></div>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="claimDaily()">
                <span>Daily</span>
                <b id="daily-btn">Olish</b>
            </div>
            <div class="menu-item" id="upgradeBtn">
                <span>Multi-tap</span>
                <b id="multi-lvl">Lvl 1</b>
            </div>
            <div class="menu-item" onclick="openLeaderboard()">
                <span>Top</span>
                <b>Reyting</b>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            projectId: "gen-lang-client-0228947349",
            databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { id: "test_dev", first_name: "Developer" };
        const userRef = db.ref('users/' + user.id);

        let score = 0, multi = 1, energy = 1000, maxEnergy = 1000;

        userRef.on('value', (snap) => {
            const data = snap.val();
            if(data) {
                score = data.score || 0;
                multi = data.multi || 1;
                energy = data.energy || 0;
                document.getElementById('score').innerText = score.toLocaleString();
                document.getElementById('multi-lvl').innerText = "Lvl " + multi;
                updateUI();
            } else {
                userRef.set({ name: user.first_name, score: 0, multi: 1, energy: 1000 });
            }
        });

        // Click Logic
        const clickArea = document.getElementById('clickArea');
        const tapBtn = document.getElementById('tapBtn');

        tapBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= multi) {
                score += multi;
                energy -= multi;
                
                // Update DB
                userRef.update({ score: score, energy: energy });

                // Animation
                createPlusText(e.touches[0].clientX, e.touches[0].clientY);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        });

        function createPlusText(x, y) {
            const el = document.createElement('div');
            el.className = 'plus-one';
            el.innerText = '+' + multi;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateUI() {
            document.getElementById('energy-text').innerText = energy + " / " + maxEnergy;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + "%";
        }

        // Energy Recovery
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 3);
                userRef.update({ energy: energy });
            }
        }, 2000);

        document.getElementById('upgradeBtn').onclick = () => {
            let cost = multi * 1000;
            if(score >= cost) {
                userRef.update({ score: score - cost, multi: multi + 1 });
                alert("Multi-tap darajasi oshdi!");
            } else {
                alert("Mablag' yetarli emas! Senga " + cost + " ball kerak.");
            }
        };

        function claimDaily() { alert("Tez kunda: Kunlik bonus tizimi!"); }
        function openLeaderboard() { alert("Reyting sahifasi yuklanmoqda..."); }

    </script>
</body>
</html>
