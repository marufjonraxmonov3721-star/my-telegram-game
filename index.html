<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Games RM Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #0b0b0e; color: white; font-family: sans-serif; overflow: hidden; }
        .page { display: none; width: 100%; flex-direction: column; align-items: center; height: calc(100vh - 70px); padding-top: 20px; }
        .active-page { display: flex; }
        
        .score-display { font-size: 3.2rem; font-weight: bold; color: #f1c40f; margin: 10px 0; }
        .league-badge { background: #f1c40f; color: black; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        
        .click-btn { background: none; border: none; outline: none; margin: 20px 0; transition: transform 0.05s; }
        .click-btn img { width: 210px; filter: drop-shadow(0 0 20px rgba(241, 196, 15, 0.3)); }
        .click-btn:active { transform: scale(0.95); }

        .btn-action { background: #1a1a20; border: 1px solid #333; color: white; padding: 15px; border-radius: 15px; width: 85%; font-weight: bold; margin: 5px 0; }
        
        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #16161a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; text-decoration: none; font-size: 0.8rem; cursor: pointer; }
        .nav-item.active { color: #f1c40f; }

        /* Modal */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #1c1c22; padding: 30px; border-radius: 25px; text-align: center; border: 2px solid #f1c40f; width: 75%; }
        
        .player-list { width: 90%; background: #16161a; border-radius: 15px; padding: 10px; }
        .player-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div id="modal">
        <div class="modal-box">
            <h2 id="m-title" style="color:#f1c40f">BONUS!</h2>
            <p id="m-desc">Xush kelibsiz!</p>
            <h1 id="m-amount">ðŸ’° 1,000</h1>
            <button class="btn-action" style="background:#f1c40f; color:black;" onclick="closeM()">QABUL QILISH</button>
        </div>
    </div>

    <div id="p1" class="page active-page">
        <div id="league" class="league-badge">Bronze League</div>
        <div class="score-display">ðŸ’° <span id="score">0</span></div>
        <div style="color:#888; font-size:0.9rem;">Energia: <span id="energy">100</span>/100</div>
        
        <button class="click-btn" id="tap"><img src="https://cdn-icons-png.flaticon.com/512/5434/5434310.png"></button>
        
        <button class="btn-action" onclick="upgrade()">ðŸš€ Upgrade (<span id="up-cost">100</span>)</button>
        <button class="btn-action" onclick="buyRobot()">ðŸ¤– Robot (<span id="rb-cost">500</span>)</button>
    </div>

    <div id="p2" class="page">
        <h2 style="color:#f1c40f">TOP O'YINCHILAR</h2>
        <div class="player-list" id="leaderboard">Yuklanmoqda...</div>
    </div>

    <div id="p3" class="page">
        <h2 style="color:#f1c40f">DO'STLAR</h2>
        <p style="text-align:center; padding:20px; color:#aaa;">Do'stlaringizni taklif qiling! Havola orqali kirgan do'stingizga 5,000 ball sovg'a beriladi.</p>
        <button class="btn-action" style="background:#f1c40f; color:black;" onclick="share()">DO'STLARGA YUBORISH</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="tab('p1', this)"><i class="material-icons">touch_app</i><span>O'yin</span></div>
        <div class="nav-item" onclick="tab('p2', this)"><i class="material-icons">leaderboard</i><span>Top</span></div>
        <div class="nav-item" onclick="tab('p3', this)"><i class="material-icons">group</i><span>Do'stlar</span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, limit, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const conf = {
            apiKey: "AIzaSyBcP_98nEk4HxZpuh_XQoAB7MRvJbkIORc",
            authDomain: "ilova-79e22.firebaseapp.com",
            projectId: "ilova-79e22",
            storageBucket: "ilova-79e22.firebasestorage.app",
            messagingSenderId: "1084364864104",
            appId: "1:1084364864104:web:4c12398e4dd6e5978ad9dd"
        };

        const app = initializeApp(conf);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let s = 0, en = 100, cp = 1, uc = 100, ap = 0, ac = 500;
        const uid = tg.initDataUnsafe?.user?.id?.toString() || "guest";
        const uname = tg.initDataUnsafe?.user?.first_name || "O'yinchi";

        window.tab = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        };

        async function init() {
            if(uid === "guest") return;
            const ref = doc(db, "players", uid);
            const snap = await getDoc(ref);

            if(!snap.exists()) {
                let startScore = 1000;
                let msg = "Xush kelibsiz!";
                
                // AGAR HAVOLA ORQALI KIRGAN BO'LSA
                if(tg.initDataUnsafe.start_param) {
                    startScore = 6000; // 1000 + 5000 bonus
                    msg = "Referal bonus! +5,000 ball berildi.";
                }

                await setDoc(ref, { name: uname, score: startScore, cp: 1, uc: 100, ap: 0, ac: 500, last: Date.now() });
                s = startScore;
                showM("SALOM!", msg, "ðŸ’° " + startScore.toLocaleString());
            } else {
                const d = snap.data();
                s = d.score; cp = d.cp; uc = d.uc; ap = d.ap; ac = d.ac;
                if(Date.now() - (d.last || 0) > 86400000) {
                    s += 1000;
                    await updateDoc(ref, { score: increment(1000), last: Date.now() });
                    showM("KUNDLIK BONUS", "Yana bir bor xush kelibsiz!", "ðŸ’° 1,000");
                }
            }
            update();
        }

        window.showM = (t, d, a) => {
            document.getElementById('m-title').innerText = t;
            document.getElementById('m-desc').innerText = d;
            document.getElementById('m-amount').innerText = a;
            document.getElementById('modal').style.display = 'flex';
        };
        window.closeM = () => document.getElementById('modal').style.display = 'none';

        function update() {
            document.getElementById('score').innerText = Math.floor(s).toLocaleString();
            document.getElementById('energy').innerText = en;
            document.getElementById('up-cost').innerText = uc;
            document.getElementById('rb-cost').innerText = ac;
            let l = "Bronze";
            if(s > 500000) l = "Gold"; else if(s > 100000) l = "Silver";
            document.getElementById('league').innerText = l + " League";
        }

        document.getElementById('tap').ontouchstart = () => {
            if(en > 0) { s += cp; en--; update(); save(); if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); }
        };

        window.upgrade = async () => { if(s >= uc) { s -= uc; cp++; uc *= 2; update(); save(); } };
        window.buyRobot = async () => { if(s >= ac) { s -= ac; ap++; ac *= 2; update(); save(); } };
        
        window.share = () => {
            const link = `https://t.me/Games_RM_bot?start=${uid}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Do'stlar, kirishingiz bilan 5,000 ball sovg'a oling!`);
        };

        async function save() { await updateDoc(doc(db, "players", uid), { score: s, cp, uc, ap, ac }); }

        setInterval(() => { 
            if(ap > 0) { s += ap; update(); } 
            if(en < 100) { en++; update(); }
        }, 1000);

        onSnapshot(query(collection(db, "players"), orderBy("score", "desc"), limit(10)), (snap) => {
            const h = document.getElementById('leaderboard'); h.innerHTML = "";
            let i = 1;
            snap.forEach(d => {
                h.innerHTML += `<div class="player-item"><span>${i}. ${d.data().name}</span><span>ðŸ’° ${Math.floor(d.data().score).toLocaleString()}</span></div>`;
                i++;
            });
        });

        init();
    </script>
</body>
</html>
