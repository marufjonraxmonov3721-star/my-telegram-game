<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raxmonov Gold: Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --gold: #ffd700; --bg: #0b0e11; --card: #1c2127; --green: #27ae60; --red: #e74c3c; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Stats */
        .header { margin-top: 15px; text-align: center; }
        #score { font-size: 42px; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); margin: 0; }
        .league { font-size: 10px; background: var(--green); padding: 2px 12px; border-radius: 20px; font-weight: bold; }

        /* Game Area */
        .game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        .coin-btn { width: 190px; height: 190px; background: radial-gradient(circle, #ffe066, #b8860b); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 90px; cursor: pointer; box-shadow: 0 0 50px rgba(255, 215, 0, 0.3); border: 8px solid #ffd700; transition: transform 0.05s; }
        .coin-btn:active { transform: scale(0.92); }

        /* Navigation */
        .bottom-nav { width: 100%; background: var(--card); padding: 10px 0; display: grid; grid-template-columns: repeat(5, 1fr); border-top: 2px solid #333; }
        .nav-item { text-align: center; cursor: pointer; font-size: 10px; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 2px; }

        /* Modals */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: none; flex-direction: column; align-items: center; z-index: 1000; padding-top: 10px; }
        .modal-header { width: 92%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .close-x { background: #444; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; font-size: 20px; font-weight: bold; }
        .content-box { width: 92%; background: var(--card); border-radius: 15px; padding: 15px; overflow-y: auto; flex-grow: 1; border: 1px solid #333; box-sizing: border-box; }

        /* Elements */
        .item-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #444; }
        .btn-action { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 12px; margin-bottom: 8px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .admin-tag { position: fixed; top: 10px; left: 10px; background: var(--red); font-size: 10px; padding: 5px 10px; border-radius: 5px; cursor: pointer; display: none; z-index: 1001; }
    </style>
</head>
<body>

    <div id="admin-access" class="admin-tag" onclick="openPanel('admin')">‚öôÔ∏è ADMIN</div>

    <div class="header">
        <div id="league" class="league">Bronze League</div>
        <h1 id="score">0</h1>
        <div style="font-size: 10px; color: var(--green); margin-top: 5px;">Online: <span id="online-users">1</span></div>
    </div>

    <div class="game-area">
        <div class="coin-btn" id="tapBtn">ü™ô</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="openPanel('tasks')"><i>üìã</i>Vazifalar</div>
        <div class="nav-item" onclick="openPanel('mining')"><i>‚õèÔ∏è</i>Fermalar</div>
        <div class="nav-item" onclick="openPanel('transfer')"><i>üí∏</i>Transfer</div>
        <div class="nav-item" onclick="openPanel('rank')"><i>üèÜ</i>Top</div>
        <div class="nav-item" onclick="openPanel('admin')"><i>‚öôÔ∏è</i>Admin</div>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal-header">
            <h2 id="panel-title" style="color: var(--gold); margin: 0;">Sarlavha</h2>
            <button class="close-x" onclick="closePanel()">√ó</button>
        </div>
        <div class="content-box" id="panel-content"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            projectId: "gen-lang-client-0228947349",
            databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const ADMIN_ID = 7385372033; 
        const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "Mehmon" };
        const userRef = db.ref('users/' + user.id);
        
        let score = 0, miningLevel = 0;

        if(user.id == ADMIN_ID) document.getElementById('admin-access').style.display = 'block';

        // Ma'lumotlarni olish
        userRef.on('value', (snap) => {
            const data = snap.val();
            if(data) {
                score = data.score || 0;
                miningLevel = data.miningLevel || 0;
                updateUI();
            } else {
                userRef.set({ name: user.first_name, score: 0, miningLevel: 0 });
            }
        });

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
        }

        document.getElementById('tapBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            score += 1;
            userRef.update({ score: score });
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        });

        function openPanel(type) {
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('panel-content');
            const title = document.getElementById('panel-title');
            overlay.style.display = 'flex';
            content.innerHTML = '';

            if(type === 'tasks') {
                title.innerText = "Bonus Vazifalar";
                const tasks = [
                    { id: 't1', name: "Kanalga obuna bo'lish", reward: 50000, link: "https://t.me/your_channel" },
                    { id: 't2', name: "YouTube kanalimiz", reward: 75000, link: "https://youtube.com/..." }
                ];
                tasks.forEach(t => {
                    content.innerHTML += `<div class="item-card">
                        <span>${t.name}<br><small>+${t.reward.toLocaleString()}</small></span>
                        <button class="btn-action" onclick="doTask('${t.link}', ${t.reward})">Bajarish</button>
                    </div>`;
                });
            } else if(type === 'mining') {
                title.innerText = "Mining Fermalar";
                const farms = [
                    { lvl: 1, price: 50000, speed: 2, name: "Mini Farm" },
                    { lvl: 2, price: 250000, speed: 10, name: "Giga Farm" }
                ];
                farms.forEach(f => {
                    content.innerHTML += `<div class="item-card">
                        <span>${f.name}<br><small>${f.speed} /sek</small></span>
                        <button class="btn-action" onclick="buyFarm(${f.price}, ${f.speed})">${f.price.toLocaleString()}</button>
                    </div>`;
                });
            } else if(type === 'transfer') {
                title.innerText = "Ball O'tkazish";
                content.innerHTML = `
                    <p style="font-size:12px; color:#aaa;">Boshqa o'yinchining ID raqamini kiriting:</p>
                    <input id="recID" placeholder="ID raqami (masalan: 777888)">
                    <input id="recAmount" placeholder="Soni (masalan: 10000)">
                    <button class="btn-action" style="width:100%" onclick="sendMoney()">YUBORISH</button>
                `;
            } else if(type === 'rank') {
                title.innerText = "Top 10 O'yinchi";
                db.ref('users').orderByChild('score').limitToLast(10).once('value', snap => {
                    let players = []; snap.forEach(c => { players.push(c.val()); });
                    players.reverse().forEach((p, i) => {
                        content.innerHTML += `<div class="item-card"><span>${i+1}. ${p.name}</span><b>${Math.floor(p.score).toLocaleString()}</b></div>`;
                    });
                });
            } else if(type === 'admin') {
                if(user.id != ADMIN_ID) return overlay.style.display = 'none';
                title.innerText = "Admin Boshqaruvi";
                content.innerHTML = `
                    <div class="item-card" style="flex-direction:column; gap:10px;">
                        <input id="admMsg" placeholder="Global xabar yozing...">
                        <button class="btn-action" style="width:100%" onclick="sendGlobalMsg()">üì¢ HAMMAGA YUBORISH</button>
                    </div>
                    <button class="btn-action" style="width:100%; background:var(--red); color:white;" onclick="globalBonus()">üéÅ HAMMAGA +100K BONUS</button>
                `;
            }
        }

        // --- FUNKSIYALAR ---

        function doTask(link, reward) {
            tg.openTelegramLink(link);
            setTimeout(() => {
                userRef.update({ score: score + reward });
                tg.showAlert("Bonus berildi: " + reward);
            }, 3000);
        }

        function buyFarm(price, speed) {
            if(score >= price) {
                userRef.update({ score: score - price, miningLevel: speed });
                tg.showAlert("Ferma sotib olindi!");
                closePanel();
            } else tg.showAlert("Mablag' yetarli emas!");
        }

        function sendMoney() {
            const rid = document.getElementById('recID').value;
            const amt = parseInt(document.getElementById('recAmount').value);
            if(!rid || amt < 1000) return tg.showAlert("ID xato yoki minimal 1000 ball!");
            if(score < amt) return tg.showAlert("Mablag' yetarli emas!");

            db.ref('users/' + rid).once('value', s => {
                if(s.exists()) {
                    db.ref('users/' + rid).update({ score: (s.val().score || 0) + amt });
                    userRef.update({ score: score - amt });
                    tg.showAlert("O'tkazildi!");
                    closePanel();
                } else tg.showAlert("Bunday ID topilmadi!");
            });
        }

        function sendGlobalMsg() {
            const t = document.getElementById('admMsg').value;
            if(t) db.ref('global_notification').set({ text: t, time: Date.now() });
        }

        function globalBonus() {
            db.ref('users').once('value', snap => {
                const up = {}; snap.forEach(c => { up[c.key + '/score'] = (c.val().score || 0) + 100000; });
                db.ref('users').update(up);
                tg.showAlert("Bajarildi!");
            });
        }

        // Avtomatik Mining (Har soniyada ball qo'shish)
        setInterval(() => {
            if(miningLevel > 0) {
                score += (miningLevel / 10);
                updateUI();
                // Har 10 soniyada bazaga saqlash (serverni yuklamaslik uchun)
                if(Math.floor(score) % 10 === 0) userRef.update({ score: score });
            }
        }, 100);

        function closePanel() { document.getElementById('overlay').style.display = 'none'; }
    </script>
</body>
</html>
