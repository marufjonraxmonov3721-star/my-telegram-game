<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Pro Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: #1a1a1d;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-y: auto;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .header { margin-top: 20px; text-align: center; }
        .score-display { font-size: 3rem; font-weight: bold; color: #f1c40f; }
        
        /* Energiya bar */
        .energy-container {
            width: 80%;
            height: 12px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #e67e22, #f1c40f);
            transition: width 0.2s;
        }

        .click-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .click-btn img { width: 180px; filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.4)); }
        .click-btn:active { transform: scale(0.92); }

        .stats-row { display: flex; gap: 20px; margin-top: 10px; font-size: 0.9rem; color: #aaa; }

        /* Leaderboard Style */
        .leaderboard {
            width: 90%;
            background: #25252b;
            border-radius: 15px;
            margin-top: 30px;
            padding: 15px;
            margin-bottom: 50px;
        }
        .leaderboard h3 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2d2d33;
        }
        .player-item:last-child { border: none; }
        .rank { color: #f1c40f; font-weight: bold; margin-right: 10px; }

        .shop { margin-top: 20px; }
        #upgrade-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="user-name">Yuklanmoqda...</div>
        <div class="score-display">üí∞ <span id="score">0</span></div>
        <div class="stats-row">
            <span>Klik kuchi: <b id="click-power">1</b></span>
            <span>Energia: <span id="energy-text">100</span>/100</span>
        </div>
    </div>

    <div class="energy-container">
        <div id="energy-bar"></div>
    </div>

    <button class="click-btn" id="clickBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/5434/5434310.png" alt="Coin">
    </button>

    <div class="shop">
        <button id="upgrade-btn">Upgrade X2 (Narxi: 100)</button>
    </div>

    <div class="leaderboard">
        <h3>üèÜ Top 10 O'yinchilar</h3>
        <div id="leaderboard-list">Yuklanmoqda...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcP_98nEk4HxZpuh_XQoAB7MRvJbkIORc",
            authDomain: "ilova-79e22.firebaseapp.com",
            projectId: "ilova-79e22",
            storageBucket: "ilova-79e22.firebasestorage.app",
            messagingSenderId: "1084364864104",
            appId: "1:1084364864104:web:4c12398e4dd6e5978ad9dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        let score = 0;
        let energy = 100;
        let clickPower = 1;
        let upgradeCost = 100;
        let userId = tg.initDataUnsafe?.user?.id?.toString() || "guest";
        let userName = tg.initDataUnsafe?.user?.first_name || "Mehmon";

        const scoreEl = document.getElementById('score');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');
        const clickPowerEl = document.getElementById('click-power');
        const upgradeBtn = document.getElementById('upgrade-btn');

        document.getElementById('user-name').innerText = userName;

        async function loadUserData() {
            const docSnap = await getDoc(doc(db, "players", userId));
            if (docSnap.exists()) {
                const data = docSnap.data();
                score = data.score || 0;
                clickPower = data.clickPower || 1;
                upgradeCost = data.upgradeCost || 100;
                updateUI();
            }
        }

        function updateUI() {
            scoreEl.innerText = score;
            clickPowerEl.innerText = clickPower;
            energyText.innerText = energy;
            energyBar.style.width = energy + "%";
            upgradeBtn.innerText = `Upgrade (Narxi: ${upgradeCost})`;
        }

        async function saveToFirebase() {
            await setDoc(doc(db, "players", userId), {
                name: userName,
                score: score,
                clickPower: clickPower,
                upgradeCost: upgradeCost,
                lastUpdate: new Date()
            }, { merge: true });
        }

        // Klik funksiyasi
        document.getElementById('clickBtn').addEventListener('click', () => {
            if (energy >= clickPower) {
                score += clickPower;
                energy -= 1;
                updateUI();
                saveToFirebase();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            } else {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            }
        });

        // Upgrade funksiyasi
        upgradeBtn.addEventListener('click', () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                clickPower += 1;
                upgradeCost *= 2;
                updateUI();
                saveToFirebase();
            }
        });

        // Energiyani tiklash (har 2 sekundda +1)
        setInterval(() => {
            if (energy < 100) {
                energy += 1;
                updateUI();
            }
        }, 2000);

        // Leaderboardni real vaqtda yangilash
        const q = query(collection(db, "players"), orderBy("score", "desc"), limit(10));
        onSnapshot(q, (snapshot) => {
            const listEl = document.getElementById('leaderboard-list');
            listEl.innerHTML = "";
            let rank = 1;
            snapshot.forEach((doc) => {
                const p = doc.data();
                listEl.innerHTML += `
                    <div class="player-item">
                        <span><span class="rank">#${rank}</span> ${p.name}</span>
                        <span>üí∞ ${p.score}</span>
                    </div>
                `;
                rank++;
            });
        });

        loadUserData();
        tg.expand();
    </script>
</body>
</html>
