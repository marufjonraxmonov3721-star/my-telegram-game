<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mega Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; background: #0f0f12; color: white; font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .header { margin-top: 15px; text-align: center; z-index: 10; }
        .score-display { font-size: 3.2rem; font-weight: bold; color: #f1c40f; text-shadow: 0 0 15px rgba(241, 196, 15, 0.4); }
        
        .energy-container { width: 85%; height: 10px; background: #222; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #f39c12, #f1c40f); transition: width 0.3s; }

        .click-area { position: relative; margin: 20px 0; touch-action: manipulation; }
        .click-btn { background: none; border: none; cursor: pointer; transition: transform 0.05s; }
        .click-btn img { width: 200px; filter: drop-shadow(0 0 20px rgba(241, 196, 15, 0.3)); }
        .click-btn:active { transform: scale(0.95); }

        .tap-number {
            position: absolute; color: #f1c40f; font-size: 1.5rem; font-weight: bold;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin-top: 10px; }
        .btn-action {
            background: #1e1e24; border: 1px solid #333; color: white; padding: 12px;
            border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.85rem;
        }
        .btn-upgrade { background: #27ae60; border: none; }

        .leaderboard {
            width: 90%; background: #16161a; border-radius: 15px; margin-top: 25px;
            padding: 15px; margin-bottom: 40px; border: 1px solid #222;
        }
        .player-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; }
        .rank { color: #f1c40f; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="user-name">Yuklanmoqda...</div>
        <div class="score-display">üí∞ <span id="score">0</span></div>
        <div style="font-size: 0.8rem; color: #888;">Energia: <span id="energy-text">100</span>/100</div>
    </div>

    <div class="energy-container"><div id="energy-bar"></div></div>

    <div class="click-area" id="clickArea">
        <button class="click-btn" id="clickBtn">
            <img src="https://cdn-icons-png.flaticon.com/512/5434/5434310.png" alt="Coin">
        </button>
    </div>

    <div class="menu-grid">
        <button class="btn-action btn-upgrade" id="upgradeBtn">üöÄ Upgrade (100)</button>
        <button class="btn-action" id="dailyBtn">üéÅ Kunlik Bonus</button>
        <button class="btn-action" style="grid-column: span 2;" id="refBtn">üë• Do'stlarni taklif qilish (+5000)</button>
    </div>

    <div class="leaderboard">
        <h3 style="margin:0 0 10px 0; font-size: 1rem;">üèÜ Top 10 O'yinchilar</h3>
        <div id="leaderboard-list">Yuklanmoqda...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcP_98nEk4HxZpuh_XQoAB7MRvJbkIORc",
            authDomain: "ilova-79e22.firebaseapp.com",
            projectId: "ilova-79e22",
            storageBucket: "ilova-79e22.firebasestorage.app",
            messagingSenderId: "1084364864104",
            appId: "1:1084364864104:web:4c12398e4dd6e5978ad9dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0, energy = 100, clickPower = 1, upgradeCost = 100;
        const isTelegram = !!(tg.initDataUnsafe && tg.initDataUnsafe.user);
        const userId = isTelegram ? tg.initDataUnsafe.user.id.toString() : "guest";
        const userName = isTelegram ? tg.initDataUnsafe.user.first_name : "Mehmon";
        const startParam = tg.initDataUnsafe.start_param;

        document.getElementById('user-name').innerText = userName;

        async function initGame() {
            if (!isTelegram) return;
            const userRef = doc(db, "players", userId);
            const docSnap = await getDoc(userRef);

            if (!docSnap.exists()) {
                await setDoc(userRef, { name: userName, score: 0, clickPower: 1, upgradeCost: 100, lastDaily: 0 });
                if (startParam && startParam !== userId) {
                    const refRef = doc(db, "players", startParam);
                    await setDoc(refRef, { score: increment(5000) }, { merge: true });
                }
            } else {
                const data = docSnap.data();
                score = data.score || 0;
                clickPower = data.clickPower || 1;
                upgradeCost = data.upgradeCost || 100;
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score);
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-bar').style.width = energy + "%";
            document.getElementById('upgradeBtn').innerText = `üöÄ Upgrade (${upgradeCost})`;
        }

        function showTapAnim(e) {
            const clickArea = document.getElementById('clickArea');
            const num = document.createElement('div');
            num.className = 'tap-number';
            num.innerText = `+${clickPower}`;
            const rect = clickArea.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            num.style.left = x + 'px';
            num.style.top = y + 'px';
            clickArea.appendChild(num);
            setTimeout(() => num.remove(), 800);
        }

        document.getElementById('clickBtn').addEventListener('touchstart', (e) => {
            if (energy >= clickPower) {
                score += clickPower; energy -= 1;
                showTapAnim(e); updateUI(); save();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        });

        document.getElementById('upgradeBtn').addEventListener('click', () => {
            if (score >= upgradeCost) {
                score -= upgradeCost; clickPower++; upgradeCost *= 2;
                updateUI(); save();
            }
        });

        document.getElementById('dailyBtn').addEventListener('click', async () => {
            const userRef = doc(db, "players", userId);
            const docSnap = await getDoc(userRef);
            const lastDaily = docSnap.data().lastDaily || 0;
            const now = Date.now();
            if (now - lastDaily > 86400000) {
                score += 1000;
                await setDoc(userRef, { lastDaily: now, score: score }, { merge: true });
                tg.showAlert("Tabriklaymiz! 1000 ball bonus berildi.");
                updateUI();
            } else {
                tg.showAlert("Bugun bonus olgansiz. Ertaga qaytib keling!");
            }
        });

        document.getElementById('refBtn').addEventListener('click', () => {
            const botUsername = "Games_RM_bot"; 
            const refLink = `https://t.me/${botUsername}?start=${userId}`;
            const shareText = `üí∞ Bu o'yinda ball to'plang va sovg'alarga ega bo'ling! Meni havola orqali kiring:`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(refLink)}&text=${encodeURIComponent(shareText)}`);
        });

        async function save() { if (isTelegram) await setDoc(doc(db, "players", userId), { score, clickPower, upgradeCost }, { merge: true }); }

        setInterval(() => { if (energy < 100) { energy++; updateUI(); } }, 1500);

        onSnapshot(query(collection(db, "players"), orderBy("score", "desc"), limit(10)), (snap) => {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = ""; let r = 1;
            snap.forEach(d => {
                const p = d.data();
                if (p.name && !p.name.includes("Mehmon")) {
                    list.innerHTML += `<div class="player-item"><span><b class="rank">#${r}</b> ${p.name}</span><span>üí∞ ${p.score}</span></div>`;
                    r++;
                }
            });
        });

        initGame();
    </script>
</body>
</html>
